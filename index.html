<!DOCTYPE html>
<html>
<head>
    <title>Block Blast Simple</title>
    <style>
        body { margin: 0; padding: 20px; background: #f0f0f0; }
        #test { background: white; padding: 20px; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="test">
        <h1>Тестовая версия</h1>
        <div id="currentBlocksContainer"></div>
    </div>
    
    <script>
        // Простой тест
        const container = document.getElementById('currentBlocksContainer');
        container.innerHTML = '<div style="color: green; font-size: 24px;">✓ Контейнер работает!</div>';
        
        // Создаем простую фигуру
        const block = document.createElement('div');
        block.style.width = '100px';
        block.style.height = '100px';
        block.style.background = 'red';
        block.style.margin = '10px';
        block.style.cursor = 'grab';
        block.textContent = 'Фигура';
        container.appendChild(block);
    </script>
</body>
</html>
